<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles/child1.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="child1.html">Contact</a></li>
        <li><a href="child2.html">Projects</a></li>
        <li><a href="site-plan.html">Site Plan</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <div class="form-container">
        <h2>Get in Touch!</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="button-container">
            <button type="submit">Ok</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
      </div>
      <div class="profile-picture">
        <img src="images/5881d44052034f93a5fd2aab3864ef1b.png" alt="Profile Picture">
      </div>
    </section>
    <footer>
      <div class="social-media">
        <a href="Facebook.com">Facebook</a>
        <a href="instagram.com">Instagram</a>
        <a href="pintrest.com">Pinterest</a>
      </div>
    </footer>
  </main>
</body>
</html>
